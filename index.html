<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Text Encryptor</title>
</head>
<body>
    <header>
        <img class="logo" src="/images/Logo.png" alt="logo de alura" >
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="40" rows="10" placeholder="Enter text here"></textarea>
            <div>
                <h6 class="bottom-info">Only lowercase letters without accents</h6>
            </div>
            <div class="buttons">
                <button class="encryption-bttn" onclick="encryptionBttn()">ENCRYPT</button>
                <button class="decrypt-bttn" onclick="decryptBttn()">DECRYPT</button>
            </div>
        </section>
        <section>
            <textarea class="message" cols="20" rows="10"></textarea>
            <div>
                <button class="copy-bttn">COPY</button>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <h6 class="footer-text">&copy Copyright Denys Mejia - 2024</h6>
        </div>
    </footer>
<script src="/script.js"></script>   
</body>
</html>
